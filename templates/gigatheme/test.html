{% include '/includes/giga_head.html' %}

    <div id="wrapper">

        <!-- header begin -->
        {% include '/includes/giga_header.html' %}
        <!-- header close -->
        <!-- content begin -->
        <div class="no-bottom no-top" id="content">
            <div id="top"></div>
            <!-- section begin -->
            <section id="subheader" class="text-light" data-bgimage="url(images/background/subheader.jpg) top">
                <h1>{% if error %}{{ error }}{% endif %}</h1>
                    <div class="center-y relative text-center">
                        <div class="container">
                            <div class="row">
                                
                                <div class="col-md-12 text-center">
									<h1>Create Single Collectible</h1>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
            </section>


<img src='{{img}}'>



<form id="form-create-item" class="form-border" method="post" action="/store_blob" enctype="multipart/form-data">
<div class="field-set">
                                    <h5>Upload file</h5>

                                    <div class="d-create-file">
                                        <p id="file_name">PNG, JPG. Max 50mb.</p>
                                        <input type="button" id="get_file" class="btn-main" value="Browse">
                                        <input type="file" name="file" id="upload_file">
                                    </div>

                                    <div class="spacer-40"></div>
                                    </div>
                                    <input type="submit" id="submit" class="btn-main" value="Create Item">
</form>




{% include '/includes/giga_footer.html' %}
